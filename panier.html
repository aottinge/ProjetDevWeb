        <nav>
        <div class="links" >
            <ul>
                <img src="Image/Not_Instant_logo.jpg" alt="logo" class="logo">
                <li><a href="accueil.html">ACCUEIL</a></li>

            </ul>
        </div>

    </header>
    <body>
        <div class="container">
            <h1>Votre Panier</h1>
            
            <div class="grille-panier">
                <div class="articles-panier">
                    <div class="articles-panier">
                        <img src="Image/cyberpunk.jpg" alt="Jeu 1" class="image-jeu">
                        <div class="info-jeu">
                            <h2>Cyberpunk 2077</h2>
                            <p>PC - EU key</p>
                        </div>
                        <div class="prix-jeu">
                            <p>59.99 €</p>
                            <div class="controle-quantite">
                                <button onclick="updateQuantity('game1', -1)">-</button>
                                <span id="quantity-game1">1</span>
                                <button onclick="updateQuantity('game1', 1)">+</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="articles-panier">
                        <img src="Image/zelda.jpg" alt="Jeu 2" class="image-jeu">
                        <div class="info-jeu">
                            <h2>The Legend of Zelda: Breath of the Wild</h2>
                            <p>Nintendo Switch - Global key</p>
                        </div>
                        <div class="prix-jeu">
                            <p>54.99 €</p>
                            <div class="controle-quantite">
                                <button onclick="updateQuantity('game2', -1)">-</button>
                                <span id="quantity-game2">1</span>
                                <button onclick="updateQuantity('game2', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="resume-panier">
                    <h2>Résumé</h2>
                    <div class="ligne-resume">
                        <span>Sous-total</span>
                        <span id="subtotal">114.98 €</span>
                    </div>
                    <div class="ligne-resume">
                        <span>Taxes</span>
                        <span id="taxes">2.30 €</span>
                    </div>
                    <div class="resume-post-taxes"></div>
                    <div class="ligne-resume total">
                        <span>Total</span>
                        <span id="total">117.28 €</span>
                    </div>
                    <button id="bouton-paiement">Procéder au paiement</button>
                </div>
            </div>
        </div>
    
        <script src="script_panier.js"></script>

        <footer>
            <section class="footer">
                <h4>Copyright © 2024 - All rights reserved </h4>
                        <i class="fab fa-facebook" ></i>

            </section>
            
        </footer>
        
</body>
